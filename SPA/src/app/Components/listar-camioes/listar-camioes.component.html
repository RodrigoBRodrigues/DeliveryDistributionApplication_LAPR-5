<div class="context"><br><h1>CAMIOES</h1></div>
<title>Camiões</title>
  <br>
  <div class=filterTitle>FILTRO</div>
    <input type="filter1" [(ngModel)]="camiaoFilter1"  matInput placeholder="Procure Camião por matrícula" #input >
  <br>
  <table mat-table [dataSource]="camioesData|searchCamiaoMatricula:camiaoFilter1">
      <ng-container matColumnDef="matricula">
          <th mat-header-cell *matHeaderCellDef> <b>Matricula</b> </th>
          <td mat-cell *matCellDef="let element"> {{element.matricula}} </td>
        </ng-container>

        <ng-container matColumnDef="caracteristica">
          <th mat-header-cell *matHeaderCellDef> <b>Caracteristica</b> </th>
          <td mat-cell *matCellDef="let element"> {{element.caracteristica}} </td>
        </ng-container>

       <ng-container matColumnDef="tara">
          <th mat-header-cell *matHeaderCellDef> <b>Tara</b> </th>
          <td mat-cell *matCellDef="let element"> {{element.tara}}</td>
        </ng-container>

        <ng-container matColumnDef="capacidade">
          <th mat-header-cell *matHeaderCellDef> <b>Capacidade</b> </th>
          <td mat-cell *matCellDef="let element"> {{element.capacidade}} </td>
        </ng-container>

        <ng-container matColumnDef="carga">
          <th mat-header-cell *matHeaderCellDef> <b>Carga</b> </th>
          <td mat-cell *matCellDef="let element"> {{element.carga}} </td>
        </ng-container>

        <ng-container matColumnDef="autonomia">
          <th mat-header-cell *matHeaderCellDef> <b>Autonomia</b></th>
          <td mat-cell *matCellDef="let element"> {{element.autonomia}} </td>
        </ng-container>

        <ng-container matColumnDef="tempo">
            <th mat-header-cell *matHeaderCellDef> <b>Tempo</b></th>
            <td mat-cell *matCellDef="let element"> {{element.tempo}} </td>
          </ng-container>

          <ng-container matColumnDef="ativo">
            <th mat-header-cell *matHeaderCellDef> <b>Ativo</b> </th>
            <td mat-cell *matCellDef="let element">
            <button (click)="inibirCamiao(element)"
            [ngStyle]="{'background-color' : element.ativo == true ? '#04AA6D' : 'red'}">
            {{element.ativo == true ? 'Sim' : 'Não' }}</button>
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" ngClass="top-table"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
