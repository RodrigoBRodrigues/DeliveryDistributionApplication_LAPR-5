<div class="context"><br><h1>ANONIMIZAR</h1></div>
<title>Utilizadores</title>
<br><br><br>
    <table mat-table [dataSource]="utilizadoresData" >

      <ng-container matColumnDef="utilizador">
          <th mat-header-cell *matHeaderCellDef> <b>Utilizador</b> </th>
          <td mat-cell *matCellDef="let element"> {{element.utilizador}} </td>
        </ng-container>

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> <b>Nome</b> </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

       <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> <b>Função</b> </th>
          <td mat-cell *matCellDef="let element">{{element.role}}</td>
        </ng-container>

        <ng-container matColumnDef="telemovel">
          <th mat-header-cell *matHeaderCellDef> <b>Telemovel</b> </th>
          <td mat-cell *matCellDef="let element">{{element.telemovel}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> <b>Email</b></th>
          <td mat-cell *matCellDef="let element"> {{element.email}}</td>
        </ng-container>

        <ng-container matColumnDef="ativo">
          <th mat-header-cell *matHeaderCellDef> <b>Ativo</b> </th>
          <td mat-cell *matCellDef="let element">
          <button (click)="inibirUtilizador(element)"
          [ngStyle]="{'background-color' : element.ativo == true ? '#04AA6D' : 'red'}">
          {{element.ativo == true ? 'Sim' : 'Não' }}</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" ngClass="top-table"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
