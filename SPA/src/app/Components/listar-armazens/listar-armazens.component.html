<div class="context"><br><h1>ARMAZÉNS</h1></div>
<title>Armazéns</title>
  <br>
    <div class=filterTitle>FILTRO</div>
    <input type="filter1" [(ngModel)]="armazemFilter1"  matInput placeholder="Procure Armazéns por Id" #input >
    <input type="filter2" [(ngModel)]="armazemFilter2"  matInput placeholder="Procure Armazéns por Designação" #input >
  <br>
    <table mat-table [dataSource]="armazensData|searchArmazemId:armazemFilter1|searchArmazemDesignacao: armazemFilter2" >

      <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> <b>Identificador</b> </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="designacao">
          <th mat-header-cell *matHeaderCellDef> <b>Designação</b> </th>
          <td mat-cell *matCellDef="let element"> {{element.designacao}} </td>
        </ng-container>

       <ng-container matColumnDef="rua">
          <th mat-header-cell *matHeaderCellDef> <b>Rua</b> </th>
          <td mat-cell *matCellDef="let element">{{element.rua}}</td>
        </ng-container>

        <ng-container matColumnDef="codigoPostal">
          <th mat-header-cell *matHeaderCellDef> <b>Código Postal</b> </th>
          <td mat-cell *matCellDef="let element">{{element.codigoPostal}} </td>
        </ng-container>

        <ng-container matColumnDef="latitude">
          <th mat-header-cell *matHeaderCellDef> <b>Latitude</b></th>
          <td mat-cell *matCellDef="let element"> {{element.latitude}}° N</td>
        </ng-container>

        <ng-container matColumnDef="longitude">
          <th mat-header-cell *matHeaderCellDef> <b>Longitude</b> </th>
          <td mat-cell *matCellDef="let element"> {{element.longitude}}° W</td>
        </ng-container>

        <ng-container matColumnDef="altitude">
          <th mat-header-cell *matHeaderCellDef> <b>Altitude</b> </th>
          <td mat-cell *matCellDef="let element"> {{element.altitude}} m</td>
        </ng-container>

        <ng-container matColumnDef="ativo">
          <th mat-header-cell *matHeaderCellDef> <b>Ativo</b> </th>
          <td mat-cell *matCellDef="let element">
          <button id="inibir" (click)="inibirArmazem(element)" 
          [ngStyle]="{'background-color' : element.ativo == true ? '#04AA6D' : 'red'}"> 
          {{element.ativo == true ? 'Sim' : 'Não' }}</button>
          </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns" ngClass="top-table"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
