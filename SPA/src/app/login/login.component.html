<title>Login</title>

<form  (ngSubmit)="login(username,password)" method="get">
<div class="center-page">

  <div class="container">
    <label for="uname"><b>Nome Utilizador</b></label>
    <input type="text" placeholder="Introduzir Nome de Utilizador" [(ngModel)]="username" name="uname" required>

    <label for="psw"><b>Palavra-Passe</b></label>
    <input type="password" placeholder="Introduzir Palavra-Passe" [(ngModel)]="password"name="psw" required>

    <button type="submit">Entrar</button>
    <label>

    </label>
  </div>

  <br>

  <div>
    <mat-card id="cardStyle">
      <h2>Alternativas SSO</h2>
      <div id="buttonDiv"></div>
    </mat-card>
  </div>



</div>
</form>
